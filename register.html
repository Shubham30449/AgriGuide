<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgriGuide - Register to access personalized soil and crop recommendations for sustainable farming.">
    <meta name="keywords" content="AgriGuide, Registration, Farming, Soil Testing, Crop Recommendations">
    <meta name="author" content="AgriGuide Team">
    <title>AgriGuide - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        p.tagline {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        .pwd{
    position: relative;
}

.pwd i{
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%); 
    cursor: pointer;
}
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Create Your AgriGuide Account</h1>
            <p class="tagline">Join us and get the appropriate crop recommendations and soil management techniques!</p>
        </header>
        
        <section>
            <form id="registerForm">
                <div id="regError" style="color: red; margin-bottom: 10px;"></div>
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" placeholder="Enter your username">
                
                <label for="mobile">Mobile No.:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
                
                <label for="regPassword">Password:</label>
                <div class="pwd">
                    <input type="password" id="regPassword" name="password" placeholder="Enter your password">
                    <i class="fa fa-eye" id="toggleRegPassword"></i>
                </div>

                <label for="confirmPassword">Confirm Password:</label>
                <div class="pwd">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <i class="fa fa-eye" id="toggleConfirmPassword"></i>
                </div>
                
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
        
        <footer>
            <p>Â© 2025 AgriGuide. All Rights Reserved.</p>
        </footer>
    </main>

</html>
